<style>
/*-------------------------------------------*/
/*-------------------------------------------*/
/* pop up small book download*/
/*-------------------------------------------*/
/*-------------------------------------------*/
@keyframes show_trsmallpopbook {
    0% {
        transform: translateX(100%);
    }
    40% {
        transform: translateX(-10%);
    }
    80% {
        transform: translateX(0%);
    }
    100% {
        opacity: 1;
        pointer-events: auto;
        transform: translateX(-10px);
    }
}
@keyframes hide_trsmallpopbook {
    0% {
        transform: translateX(-10px);
    }
    40% {
        transform: translateX(0%);
    }
    80% {
        transform: translateX(-10%);
    }
    100% {
        transform: translateX(calc(100% + 100px));
    }
}
.trsmallpopbookwrap {
    position: fixed;
    z-index: 9999999;
    right: 15px;
    bottom: 20px;
    animation: show_trsmallpopbook 0.8s ease forwards;
    box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    background: #fff;
    padding: 5px;
    border-left: 5px solid #239a58;
    width: 300px;
    align-items: center;
    justify-content: space-between;
    display: none;
}
.trsmallpopbookwrap.hide {
    animation: hide_trsmallpopbook 0.8s ease forwards;
}
.trsmallpopbookcontent {
    display: flex;
    align-items: center;
}
.trsmallpopbookicon .trsmallpoplogo {
    max-width: 60px;
    transition: all 0.3s ease;
}
.trsmallpopbookcontent .trsmallpopbookdetails {
    margin-left: 15px;
    text-decoration: none;
    outline: none;
}
.trsmallpopbookdetails span {
    font-family: Noto Sans;
    position: relative;
    font-size: 18px;
    font-weight: 600;
    color: #000000;
}
.trsmallpopbookdetails p {
    color: #878787;
    font-size: 12px;
}
.trsmallpopbookcloseIcon svg {
    position: absolute;
    fill: #878787;
    font-size: 20px;
    cursor: pointer;
    height: 28px;
    width: 28px;
    text-align: center;
    right: 13px;
    top: 8px;
    border-radius: 50%;
    background: #f2f2f2;
    transition: all 0.3s ease;
}
.trsmallpopbookwrap:hover .trsmallpopbookicon img {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
}
.trsmallpopbookcloseIcon:hover svg {
    fill: #444;
}
@media screen 
and (max-width: 480px) {
    .trsmallpopbookwrap {
        right: 25px;
    }
}
/* css untuk darkmode silakan sesuaikan classnya jika berbeda atau bisa di hapus bagian ini */
.dark-mode .trsmallpopbookwrap,
.dark-mode .trsmallpopbookcloseIcon svg {
    background: #2d2d30;
}
.dark-mode .trsmallpopbookwrap {
    border-color: #444;
}
.dark-mode .trsmallpopbookdetails span,
.dark-mode .trsmallpopbookdetails p {
    color: #e2e2e2;
}

</style>
